<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Sign Up</title>
    <link rel="stylesheet" href="login s.css">
    <link rel="stylesheet" href="foot.css">
</head>
<body>
     <!-- header -->
     <header class="header">
        <div class="header-content">
            <a href="#" class="logo">ERU</a>
            <nav class="nav">
                <a href="index.html" class="nav-link" >Home</a>
                <a href="det.html" class="nav-link">more informations</a>
               
                <a href="login.html" class="nav-link">join us</a>
            </nav>
            
           
        </div>
    </header>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            line-height: 1.6;
            padding-top: 80px;
        }
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px 40px;
            background: linear-gradient(to right, rgba(0,0,0,0.3), rgba(0,0,0,0.5));
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            z-index: 1000;
        }
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            text-align: center;
            max-width: 1200px;
            margin: 0 auto;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #fff;
            text-decoration: none;
            letter-spacing: 1px;
        }
        .nav {
            padding-right:400px ;
            display: flex;
            text-align: center;
            gap: 30px;
        }
        .nav-link {
            color: #fff;
            text-decoration: none;
            text-align: center;
            font-size: 20px;
            position: relative;
            transition: color 0.3s ease;
        }
        .nav-link::after {
            text-align: center;
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            bottom: -5px;
            left: 0;
            background-color: #fff;
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }
        .nav-link:hover::after {
            transform: scaleX(1);
        }
       
        
        @media (max-width: 768px) {
            .nav, .cta-button {
                display: none;
            }
            .mobile-menu-toggle {
                display: block;
            }
            .nav.active {
                display: flex;
                flex-direction: column;
                position: absolute;
                top: 100%;
                left: 0;
                width: 100%;
                background: rgba(0,0,0,0.8);
                padding: 20px;
            }
            .nav.active .nav-link {
                padding: 10px 0;
            }
            .nav.active + .cta-button {
                display: inline-block;
                margin-top: 20px;
            }
        }
        .header.scrolled {
            padding: 10px 40px;
            background: rgba(0,0,0,0.8);
        }
        .content {
            padding: 40px;
            height: 200vh;
        }
    </style>
    <script>
        const header = document.querySelector('.header');
        const mobileMenuToggle = document.querySelector('.mobile-menu-toggle');
        const nav = document.querySelector('.nav');

        window.addEventListener('scroll', () => {
            header.classList.toggle('scrolled', window.scrollY > 50);
        });

        mobileMenuToggle.addEventListener('click', () => {
            nav.classList.toggle('active');
        });
    </script>

    <div class="container">
        <div id="login"></div>
        <div id="signup"></div>
        <div class="tabs">
            <a href="#login" class="tab login-tab">Login</a>
            <a href="#signup" class="tab signup-tab">Sign Up</a>
        </div>
        <div class="form-container">
            <div class="login-form">
                <form>
                    <h2>Login</h2>
                    <div class="input-group">
                        <label for="login-email">Email</label>
                        <input type="email" id="login-email" required>
                    </div>
                    <div class="input-group">
                        <label for="login-password">Password</label>
                        <input type="password" id="login-password" required>
                    </div>
                    <button type="submit">Login</button>
                </form>
            </div>
            <div class="signup-form">
                <form>
                    <h2>Sign Up</h2>
                    <div class="input-group">
                        <label for="signup-name">Name</label>
                        <input type="text" id="signup-name" required>
                    </div>
                    <div class="input-group">
                        <label for="signup-email">Email</label>
                        <input type="email" id="signup-email" required>
                    </div>
                    <div class="input-group">
                        <label for="signup-password">Password</label>
                        <input type="password" id="signup-password" required>
                    </div>
                    <button type="submit">Sign Up</button>
                </form>
            </div>
        </div>
    </div>
   
</body>
</html>
